<clr-modal [clrModalOpen]="issueNo != null" [clrModalClosable]="false">
  <h3 class="modal-title">
    Resolve Issue #
    {{ issueNo }}
  </h3>
  <div class="modal-body">
    <p>Are you sure you want to close the issue?</p>
  </div>
  <div class="modal-footer">
    <button (click)="disagree()" class="btn btn-outline">Cancel</button>
    <button (click)="agree()" class="btn btn-danger">Yes, continue</button>
  </div>
</clr-modal>
